<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my GitHub Pages website.</p>

    <div class="contact-box">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="country" placeholder="Your Country" required><br>
            <textarea name="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Collect the form data
            const formData = {
                name: document.querySelector('[name="name"]').value,
                country: document.querySelector('[name="country"]').value,
                message: document.querySelector('[name="message"]').value,
                submittedAt: new Date().toISOString(),  // Record the submission time
            };

            // Save the form data to localStorage
            const storedData = JSON.parse(localStorage.getItem('formSubmissions')) || [];
            storedData.push(formData);
            localStorage.setItem('formSubmissions', JSON.stringify(storedData));

            // Show success message
            alert('Form submitted successfully and recorded!');

            // Optionally, clear the form
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
