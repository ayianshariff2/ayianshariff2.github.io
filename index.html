<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Site</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("UGD0qJzTsy4jLjgVh"); // Replace with your User ID
        })();
    </script>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        .contact-box {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }

        .contact-box h2 {
            margin-top: 0;
        }

        .contact-box input,
        .contact-box textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my GitHub Pages website.</p>

    <div class="contact-box">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="country" placeholder="Your Country" required><br>
            <textarea name="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_c0zqox1', 'template_m3pfz6i', this)
                .then(function() {
                    alert('SUCCESS!');
                }, function(error) {
                    alert('FAILED...', error);
                });
        });
    </script>
</body>
</html>
